<!doctype html>
<html>
<title> Integer Calculations </title>
    <body>
        <a href="index.html"> Home </a>
        <h1> Integer Calculator </h1>
        <h3> Computes the Nth Factorial, Sum, and Average of an inputted integer. </h3>
        <input type="number" id="numberInput">
        <button id="calculate"> Calculate </button>
        <h4 id="result"></h4>

        <script>
            document.getElementById("calculate").addEventListener("click", function()
            {           
                const n = parseInt(document.getElementById("numberInput").value);
                let result = "";

                let i = 1, factorial = 1;
                while (i <= n) 
                {
                    factorial *= i;
                   i++;
                }
                result += "Factorial of " + n + ": " + factorial + "<br>";

                let sum = 0, j = 1;
                do 
                {
                    sum += j;
                    j++;
                } while (j <= n);
                result += "Sum of first " + n + " numbers: " + sum + "<br>";

                let total = 0;
                for (let k = 1; k <= n; k++) 
                {
                    total += k;
                }
                const average = total / n;
                result += "Average of first " + n + " numbers: " + average;

                document.getElementById("result").innerHTML = result;
            });
        </script>
    </body>
</html>
