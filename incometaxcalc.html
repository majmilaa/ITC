<!doctype html>
<html>
<title> Income Tax Calculator </title>
    <body>
        <a href="index.html"> Home </a>
        <h1> Income Tax Calculator </h1>
            <label> Taxable Income: </label>
            <input type="number" id="ti">
            <button id="computeTax">Calculate</button>
        <br>
            <label> Tax Payable: </label>
            <input type="number" id="incomeTax" readonly>
    </body>

    <script>
        document.getElementById("computeTax").addEventListener("click", function() 
        {
            let ti, basictax, brackettax, totaltax;
            ti = document.getElementById("ti").value*1;
    
            if (ti < 250000) {
                basictax = 0;
                brackettax = 0;
            }
            else if (ti < 400000) {
                basictax = 0;
                brackettax = 0.2 * (ti - 250000);
            }
            else if (ti < 800000) {
                basictax = 30000;
                brackettax = 0.25 * (ti - 400000);
            }
            else if (ti < 2000000) {
                basictax = 130000;
                brackettax = 0.3 * (ti - 800000);
            }
            else if (ti < 8000000) {
                basictax = 490000;
                brackettax = 0.32 * (ti - 2000000);
            }
            else {
                basictax = 2410000;
                brackettax = 0.35 * (ti - 8000000);
            }
            totaltax = basictax + brackettax;
            document.getElementById("incomeTax").value = totaltax;
        });
    </script>
</html>
