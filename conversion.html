<!doctype html>
<html>
    <head>
        <title>Simple Conversions</title>
        <link rel="stylesheet" href="outputs.css">
    </head>
    
    <body>
        <a href="index.html">Home</a>
            <h1>Simple Conversions</h1>
                <h2>Fahrenheit to Celsius</h2>
                <label>Fahrenheit: </label>
                <input type="number" id="f"> 
                <button id="computeFtoC">Calculate</button>
                    <br>
                <label>Celsius: </label>
                <input type="number" id="c" readonly>    
                    <br>

                <h2>Celsius to Fahrenheit</h2>
                <label>Celsius:</label>
                <input type="number" id="c1">
                <button id="computeCtoF">Calculate</button>
                    <br>
                <label>Fahrenheit:</label>
                <input type="number" id="f1" readonly>
                    <br>

                <h2>Meters to Feet</h2>
                <label>Meters: </label>
                <input type="number" id="m">
                <button id="computeMtoFt">Calculate</button>
                    <br>
                <label>Feet: </label>
                <input type="number" id="ft" readonly>
                    <br>

                <h2>Feet to Meters</h2>
                <label>Feet: </label>
                <input type="number" id="ft1">
                <button id="computeFttoM">Calculate</button>
                    <br>
                <label>Meters: </label>
                <input type="number" id="m1" readonly>
        <script src="conversion.js"></script>
    </body>
</html>
