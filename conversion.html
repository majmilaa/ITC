<!doctype html>
<html>
<title> Simple Computations </title>
    <body>
        <a href="index.html"> Home </a>
        <h1> Simple Conversions</h1>
            <h2>Fahrenheit to Celsius</h2>
                <label> Fahrenheit: </label>
                    <input type="number" id="f"> 
                        <button id="computeFtoC">Calculate</button>
            <br>
                <label> Celsius: </label>
                    <input type="number" id="c" readonly>    
            <br>
            <h2> Celsius to Fahrenheit</h2>
                <label> Celsius:</label>
                    <input type="number" id="c1">
                        <button id="computeCtoF">Calculate</button>
            <br>
                <label> Fahrenheit:</label>
                    <input type="number" id="f1" readonly>
            <br>
            <h2> Meters to Feet</h2>
                <label> Meters: </label>
                    <input type="number" id="m">
                        <button id="computeMtoFt">Calculate</button>
            <br>
                <label> Feet: </label>
                    <input type="number" id="ft" readonly>
            <br>
            <h2> Feet to Meters </h2>
                <label> Feet: </label>
                    <input type="number" id="ft1">
                        <button id="computeFttoM">Calculate</button>
            <br>
                <label> Meters: </label>
                    <input type="number" id="m1" readonly>
    </body>

    <script>
    document.getElementById("computeFtoC").addEventListener("click", function() 
    {
        let f, c, celsius;
            f = document.getElementById("f").value*1;
                celsius = (f - 32) * 5/9;
        document.getElementById("c").value = celsius.toFixed(2);
    });

    document.getElementById("computeCtoF").addEventListener("click", function() 
    {
        let c1, f1, fahrenheit;
            c1 = document.getElementById("c1").value*1;
                fahrenheit = (c1*(9/5)) + 32;
        document.getElementById("f1").value = fahrenheit.toFixed(2);
    });

    document.getElementById("computeMtoFt").addEventListener("click", function() 
    {
        let m, ft, feet;
            m = document.getElementById("m").value*1;
                feet = m * 3.281;
        document.getElementById("ft").value = feet.toFixed(4);
    });

    document.getElementById("computeFttoM").addEventListener("click", function() 
    {
        let ft1, m1, meters;
            ft1 = document.getElementById("ft1").value*1;
                meters = ft1 / 3.281;
        document.getElementById("m1").value = meters.toFixed(4);
    });
    </script>
</html>
